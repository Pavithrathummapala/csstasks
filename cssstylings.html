<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Stylings in</title>
	<link rel="stylesheet" type="text/css" href="externalstyling.css">
	<style type="text/css">
		.abc{
			font-size: 20px;
			font-family: cursive;
         
		}
	</style>
</head>
<body>
	<!-- Cascading style sheet 
		1.Inline styling
		2.internal styling-- apply inside of the head tag
		3.External styling--style outside the html  -->
	<h3> Inline styling</h3>
	<p style="color:red;background-color:yellow;">This is inline styling in css</p>
	<h3> Internal styling</h3>
	<p class="abc">This is Internal styling in css</p>
	<h3> External styling</h3>
	<p class="external">This is external styling in css</p>
	



</body>
</html>
