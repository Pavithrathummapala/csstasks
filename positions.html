<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	Positions</title>
	<style>
		.a{
			height:150px;
			width:150px;
			background-color: red;
			float:left;
			position:static;
			top:20px;
			left:20px;
		}
		.b{
			height:150px;
			width:150px;
			background-color:orange;
			float:left;
			position:relative;
			top:20px;
			left:20px;
		}
		.c{
			height:150px;
			width:150px;
			background-color:green;
			float:left;
			position:absolute;
			top:20px;
			left:20px;

		}
		.d{
			height:150px;
			width:150px;
			background-color:yellow;
			float:left;
			
		}
	</style>
</head>
<body>
	<div class="a">static</div>
	<div class="b">relative</div>
	<div class="c">absolute</div>
	<div class="d">fixed</div>

</body>
</html>
