<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box shadow</title>
	<style>
		.a{
			height:200px;
			width:200px;
			margin:20px;
			box-shadow:5px 5px 5px 5px green;
			background-color: lightblue;
			float:left;
			box-sizing: border-box;
			padding-top: 90px;
			padding-left: 50px;
			color:white;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div class="a">Pavithra</div>
	<div class="a">Thummapala</div>


</body>
</html>
